name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # 메인 브랜치에 푸시될 때 트리거됨
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main  # 메인 브랜치로의 PR 시에도 트리거됨

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_FOREST_0AEAF0E00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # GitHub과의 연동을 위한 토큰
          action: "upload"
          ###### 여기부터 경로 설정 ######
          app_location: "frontend" # 실제로 소스코드가 있는 폴더 경로
          api_location: "" # API 경로가 없으면 빈칸으로 두세요
          output_location: "frontend/build" # 빌드 후 결과물이 저장되는 경로 (React 앱에서 기본 빌드 경로는 build)
          ###### 경로 설정 끝 ######
  
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_FOREST_0AEAF0E00 }}
          action: "close"
