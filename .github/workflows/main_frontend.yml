name: Build and Deploy Node.js App to Azure Web App - frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - uses: actions/checkout@v4

      # Node.js 버전 설정
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # npm 설치, 빌드 실행 (테스트는 일단 제외)
      - name: npm install and build
        run: |
          cd frontend
          npm install
          npm run build --if-present

      # 배포를 위해 아티팩트를 zip으로 압축
      - name: Zip artifact for deployment
        run: |
          cd frontend/build
          zip -r ../../release.zip .

      # 배포 작업에 사용할 아티팩트 업로드
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      # 빌드 작업에서 아티팩트를 다운로드
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # 아티팩트 압축 해제
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      # Azure에 로그인 (Publish Profile 사용)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      # Azure 웹앱으로 배포
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontend'  # 실제 생성한 Azure 웹앱 이름으로 변경
          package: '.'
